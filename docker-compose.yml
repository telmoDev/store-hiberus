services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: store_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-store}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - store_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Symfony Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: store_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: ${APP_ENV:-prod}
      APP_SECRET: ${APP_SECRET:-changeme}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-store}?serverVersion=16&charset=utf8
      CORS_ALLOW_ORIGIN: ^http://localhost:3000$
    volumes:
      - ./backend:/var/www/html
      - backend_var:/var/www/html/var
    networks:
      - store_network
    command: >
      sh -c "
        php bin/console doctrine:migrations:migrate --no-interaction &&
        php-fpm
      "

  # Nginx for Symfony
  nginx:
    image: nginx:alpine
    container_name: store_nginx
    depends_on:
      - backend
    volumes:
      - ./backend/public:/var/www/html/public
      - ./nginx/backend.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    networks:
      - store_network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: store_frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    networks:
      - store_network

volumes:
  postgres_data:
  backend_var:

networks:
  store_network:
    driver: bridge
